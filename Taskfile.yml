version: "3"

includes:
   bff:
      taskfile: cmd/bff/Bff.yml
      dir: cmd/bff
   item:
      taskfile: cmd/item/Item.yml
      dir: cmd/item
   team:
      taskfile: cmd/team/Team.yml
      dir: cmd/team
   record:
      taskfile: cmd/record/Record.yml
      dir: cmd/record
   #tournament:
   #   taskfile: cmd/tournament/Tournament.yml
   #   dir: cmd/tournament
   infrastructure:
      taskfile: infrastructure/Infrastructure.yml
      dir: infrastructure

tasks:
   run:
      cmds:
         - docker-compose --env-file ./env/{{.ENV}}.env up
      requires:
         vars: [ENV]
   clean:
      cmds:
         - docker-compose --env-file ./env/{{.ENV}}.env down
      requires:
         vars: [ENV]
   push:
      cmds:
         - docker-compose --env-file ./env/{{.ENV}}.env build
         - docker-compose --env-file ./env/{{.ENV}}.env push
      requires:
         vars: [ENV]
   generate:
      dir: ./api
      cmds:
         - protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative *.proto
   install-proto:
      cmds:
         - go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.28
         - go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.2
