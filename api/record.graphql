extend type Query {
	GetRecord(input: RecordRequest!): GetRecordResponse
	GetRecords(input: GetRecordsRequest!): GetRecordsResponse
}

extend type Mutation {
	CreateRecord(input: CreateRecordRequest!): CreateRecordResponse
	UpdateRecord(input: UpdateRecordRequest!): UpdateRecordResponse
	DeleteRecord(input: RecordRequest!): DeleteRecordResponse
}

input CreateRecordRequest {
	name: String!
	userId: Uint64!
	record: Uint64!
	data: Struct!
}

type CreateRecordResponse {
	success: Boolean!
	id: Uint64!
	error: CreateRecordError!
}

enum CreateRecordError {
	NONE
	NAME_TOO_SHORT
	NAME_TOO_LONG
	USER_ID_REQUIRED
	RECORD_REQUIRED
	DATA_REQUIRED
	RECORD_EXISTS
}

input NameUserId {
	name: String!
	userId: Uint64!
}

input RecordRequest {
	id: Uint64
	nameUserId: NameUserId
}

type GetRecordResponse {
	success: Boolean!
	record: Record!
	error: GetRecordError!
}

enum GetRecordError {
	NONE
	ID_OR_NAME_USER_ID_REQUIRED
	NOT_FOUND
	NAME_TOO_SHORT
	NAME_TOO_LONG
	USER_ID_REQUIRED
}

input GetRecordsRequest {
	name: String
	userId: Uint64
	pagination: Pagination
}

type GetRecordsResponse {
	success: Boolean!
	records: [Record]!
	error: GetRecordsError!
}

enum GetRecordsError {
	NONE
	NAME_TOO_SHORT
	NAME_TOO_LONG
}

input UpdateRecordRequest {
	request: RecordRequest!
	record: Uint64
	data: Struct
}

type UpdateRecordResponse {
	success: Boolean!
	error: UpdateRecordError!
}

enum UpdateRecordError {
	NONE
	ID_OR_NAME_USER_ID_REQUIRED
	NOT_FOUND
	NAME_TOO_SHORT
	NAME_TOO_LONG
	USER_ID_REQUIRED
	NO_UPDATE_SPECIFIED
}

type DeleteRecordResponse {
	success: Boolean!
	error: DeleteRecordError!
}

enum DeleteRecordError {
	NONE
	ID_OR_NAME_USER_ID_REQUIRED
	NOT_FOUND
	NAME_TOO_SHORT
	NAME_TOO_LONG
	USER_ID_REQUIRED
}

type Record {
	id: Uint64!
	name: String!
	userId: Uint64!
	record: Uint64!
	ranking: Uint64!
	data: Struct!
	createdAt: Timestamp!
	updatedAt: Timestamp!
}
