syntax = "proto3";

option go_package = ".;api";

import "google/protobuf/struct.proto";

package api;

service TeamService {
    rpc CreateTeam(CreateTeamRequest) returns (CreateTeamResponse);
    rpc GetTeam(GetTeamRequest) returns (GetTeamResponse);
    rpc GetTeams(GetTeamsRequest) returns (GetTeamsResponse);
    rpc SearchTeams(SearchTeamsRequest) returns (SearchTeamsResponse);
    rpc UpdateTeamData(UpdateTeamDataRequest) returns (TeamResponse);
    rpc UpdateTeamScore(UpdateTeamScoreRequest) returns (TeamResponse);
    rpc DeleteTeam(GetTeamRequest) returns (TeamResponse);
    rpc JoinTeam(JoinTeamRequest) returns (JoinTeamResponse);
    rpc LeaveTeam(LeaveTeamRequest) returns (LeaveTeamResponse);
}

message CreateTeamRequest {
    string name = 1;
    uint64 owner = 2;
    repeated uint64 membersWithoutOwner = 3;
    optional int64 score = 4;
    google.protobuf.Struct data = 5;
}

message CreateTeamResponse {
    bool success = 1;
    string id = 2;
    enum Error {
        NONE = 0;
        OWNER_REQUIRED = 1;
        NAME_TOO_SHORT = 2;
        NAME_TOO_LONG = 3;
        NAME_TAKEN = 4;
        OWNER_TAKEN = 5;
        TOO_MANY_MEMBERS = 6;
        MEMBER_ALREADY_IN_TEAM = 7;
    }
    Error error = 3;
}

message GetTeamRequest {
    optional string name = 1;
    optional uint64 owner = 2;
}

message GetTeamResponse {
    bool success = 1;
    Team team = 2;
    enum Error {
        NONE = 0;
        INVALID = 1;
        NOT_FOUND = 2;
        NAME_TOO_SHORT = 3;
        NAME_TOO_LONG = 4;
    }
    Error error = 3;
}

message GetTeamsRequest {
    optional uint32 max = 1;
    optional uint64 page = 2;
}

message GetTeamsResponse {
    bool success = 1;
    repeated Team teams = 2;
}

message SearchTeamsRequest {
    string query = 1;
    optional GetTeamsRequest pagination = 2;
}

message SearchTeamsResponse {
    bool success = 1;
    repeated Team teams = 2;
    enum Error {
        NONE = 0;
        QUERY_TOO_SHORT = 1;
        QUERY_TOO_LONG = 2;
    }
    Error error = 3;
}

message UpdateTeamDataRequest {
    GetTeamRequest team = 1;
    google.protobuf.Struct data = 2;
}

message UpdateTeamScoreRequest {
    GetTeamRequest team = 1;
    int64 scoreOffset = 2;
}

message TeamResponse {
    bool success = 1;
    enum Error {
        NONE = 0;
        INVALID = 1;
        NOT_FOUND = 2;
        NAME_TOO_SHORT = 3;
        NAME_TOO_LONG = 4;
    }
    Error error = 2;
}

message JoinTeamRequest {
    GetTeamRequest team = 1;
    uint64 userId = 2;
}

message JoinTeamResponse {
    bool success = 1;
    enum Error {
        NONE = 0;
        INVALID = 1;
        NAME_TOO_SHORT = 2;
        NAME_TOO_LONG = 3;
        NOT_FOUND_OR_TEAM_FULL = 4;
        ALREADY_MEMBER = 5;
        IN_ANOTHER_TEAM = 6;
    }
    Error error = 2;
}

message LeaveTeamRequest {
    uint64 userId = 1;
}

message LeaveTeamResponse {
    bool success = 1;
    enum Error {
        NONE = 0;
        INVALID = 1;
        NOT_IN_TEAM = 2;
    }
    Error error = 2;
}

message Team {
    string id = 1;
    string name = 2;
    uint64 owner = 3;
    repeated uint64 membersWithoutOwner = 4;
    int64 score = 5;
    uint64 ranking = 6;
    google.protobuf.Struct data = 7;
    string createdAt = 8;
    string updatedAt = 9;
}