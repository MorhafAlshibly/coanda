syntax = "proto3";

option go_package = ".;api";

package api;

service TeamService {
    rpc CreateTeam(CreateTeamRequest) returns (CreateTeamResponse);
    rpc GetTeam(GetTeamRequest) returns (GetTeamResponse);
    rpc GetTeams(GetTeamsRequest) returns (GetTeamsResponse);
    rpc SearchTeams(SearchTeamsRequest) returns (SearchTeamsResponse);
    rpc UpdateTeamData(UpdateTeamDataRequest) returns (GetTeamResponse);
    rpc UpdateTeamScore(UpdateTeamScoreRequest) returns (GetTeamResponse);
    rpc DeleteTeam(DeleteTeamRequest) returns (DeleteTeamResponse);
    rpc JoinTeam(JoinTeamRequest) returns (JoinTeamResponse);
    rpc LeaveTeam(LeaveTeamRequest) returns (LeaveTeamResponse);
}

message CreateTeamRequest {
    string name = 1;
    uint64 owner = 2;
    repeated uint64 membersWithoutOwner = 3;
    optional int64 score = 4;
    map<string, string> data = 5;
}

message NameTakenError {
    string error = 1;
}

message OwnerTakenError {
    string error = 1;
}

message TooManyMembersError {
    string error = 1;
}

message CreateTeamResponse {
    bool success = 1;
    Team team = 2;
    enum Error {
        NONE = 0;
        NAME_TOO_SHORT = 1;
        NAME_TAKEN = 2;
        OWNER_TAKEN = 3;
        TOO_MANY_MEMBERS = 4;
    }
    Error error = 3;
}

message GetTeamRequest {
    optional string id = 1;
    optional string name = 2;
    optional uint64 owner = 3;
}

message GetTeamResponse {
    bool success = 1;
    Team team = 2;
    enum Error {
        NONE = 0;
        INVALID = 1;
        NOT_FOUND = 2;
    }
    Error error = 3;
}

message GetTeamsRequest {
    optional uint64 max = 1;
    optional uint64 page = 2;
}

message GetTeamsResponse {
    bool success = 1;
    repeated Team teams = 2;
}

message SearchTeamsRequest {
    string query = 1;
    GetTeamsRequest pagination = 2;
}

message SearchTeamsResponse {
    bool success = 1;
    repeated Team teams = 2;
    enum Error {
        NONE = 0;
        QUERY_TOO_SHORT = 1;
    }
    Error error = 3;
}

message UpdateTeamDataRequest {
    GetTeamRequest team = 1;
    map<string, string> data = 2;
}

message UpdateTeamScoreRequest {
    GetTeamRequest team = 1;
    int64 scoreOffset = 2;
}

message DeleteTeamRequest {
    GetTeamRequest team = 1;
}

message DeleteTeamResponse {
    bool success = 1;
    enum Error {
        NONE = 0;
        INVALID = 1;
        NOT_FOUND = 2;
    }
    Error error = 2;
}

message JoinTeamRequest {
    GetTeamRequest team = 1;
    uint64 userId = 2;
}


message JoinTeamResponse {
    bool success = 1;
    Team team = 2;
    enum Error {
        NONE = 0;
        INVALID = 1;
        NOT_FOUND_OR_TEAM_FULL = 2;
        ALREADY_MEMBER = 3;
    }
    Error error = 3;
}

message LeaveTeamRequest {
    GetTeamRequest team = 1;
    uint64 userId = 2;
}

message LeaveTeamResponse {
    bool success = 1;
    Team team = 2;
    enum Error {
        NONE = 0;
        INVALID = 1;
        NOT_FOUND = 2;
        NOT_MEMBER = 3;
    }
    Error error = 3;
}

message Team {
    string id = 1;
    string name = 2;
    uint64 owner = 3;
    repeated uint64 membersWithoutOwner = 4;
    int64 score = 5;
    int64 rank = 6;
    map<string, string> data = 7;
}